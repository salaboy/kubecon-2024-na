name: Commit Stage

on:
  push:
  workflow_dispatch:

jobs:
  publish-jvm:
    name: Publish JVM
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    uses: ./.github/workflows/multi-arch-publish-jvm.yml
    strategy:
      fail-fast: false
      matrix:
        project: [
          {context: producer-app, image: producer-app},
          {context: consumer-app, image: consumer-app}
        ]
    with:
      context: ${{ matrix.project.context }}
      image: ${{ matrix.project.image }}
    secrets:  
      push-token: ${{ secrets.IMAGE_PUSH_TOKEN }}
  
  publish-native:
    name: Publish Native
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
    uses: ./.github/workflows/multi-arch-publish-native.yml
    strategy:
      fail-fast: false
      matrix:
        project: [
          {context: producer-app, image: producer-app-native},
          {context: consumer-app, image: consumer-app-native}
        ]
    with:
      context: ${{ matrix.project.context }}
      image: ${{ matrix.project.image }}
    secrets:  
      push-token: ${{ secrets.IMAGE_PUSH_TOKEN }}
