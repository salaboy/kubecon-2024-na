<body>
<div id="content-container">
    <div id="content-container-center">
        <h3>Sync vs Async!</h3>
        <div id="choice">
            <button id="sync"  name="sync" class="sync"  onclick="sync()"> ‚û°Ô∏è (Sync)</button>
            <button id="async"  name="async" class="async" onclick="async()"> ‚úâÔ∏è (Async)</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script language="JavaScript">
    const jsConfetti = new JSConfetti()
    function sync(){
        jsConfetti.addConfetti({
                    emojis: ['‚û°Ô∏è'],
                    emojiSize: 100,
                    confettiNumber: 1,
                })
        console.log("sync");
        fetch("/sync", {
          method: "POST",
          body: JSON.stringify({
            id: "abc-123",
            content: "my-content",
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          }
        }).then((response) => {
            console.log(response)
            if(response.ok){
                jsConfetti.addConfetti({
                        emojis: ['üëç'],
                        emojiSize: 200,
                        confettiNumber: 1,
                    })
            }else{
                jsConfetti.addConfetti({
                    emojis: ['‚ò†Ô∏è'],
                    emojiSize: 200,
                    confettiNumber: 1,
                })
            }
        }).catch((error) => {
                console.log("error: ")
                console.log(error)
                jsConfetti.addConfetti({
                    emojis: ['‚ò†Ô∏è'],
                    emojiSize: 200,
                    confettiNumber: 1,
                })
        });

    }

    function async(){
        jsConfetti.addConfetti({
                    emojis: ['‚úâÔ∏è'],
                    emojiSize: 200,
                    confettiNumber: 1,
                })
        console.log("async");
        fetch("async", {
          method: "POST",
          body: JSON.stringify({
            id: "abc-123",
            device: "Device 1",
            payload: {
                content: "my-content"
            },
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          }
        }).then((response) => {
            if(response.ok) {
                jsConfetti.addConfetti({
                        emojis: ['üëç'],
                        emojiSize: 200,
                        confettiNumber: 1,
                    })
            }else{
                jsConfetti.addConfetti({
                    emojis: ['‚ò†Ô∏è'],
                    emojiSize: 200,
                    confettiNumber: 1,
                })
            }
        }).catch((error) => {
                console.log(error)
                jsConfetti.addConfetti({
                    emojis: ['‚ò†Ô∏è'],
                    emojiSize: 200,
                    confettiNumber: 1,
                })
        });
    }
</script>
